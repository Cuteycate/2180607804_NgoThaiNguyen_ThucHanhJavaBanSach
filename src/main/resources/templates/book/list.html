<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sách</title>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1 th:text="${title}"></h1>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="book: ${books}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}"></h5>
          <p class="card-text" th:text="${'ID: ' + book.id}"></p>
          <p class="card-text" th:text="${'Author: ' + book.author}"></p>
          <p class="card-text" th:text="${'Price: $' + book.price}"></p>
          <p class="card-text" th:text="${'Category: ' + book.category.name}"></p>
          <a th:href="@{books/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{books/delete/{id}(id=${book.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
